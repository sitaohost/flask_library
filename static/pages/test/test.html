<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生主页</title>
    <style>
        /* 样式与之前相同，省略其他部分 */
        .modal {
            display: none; /* 默认不显示模态框 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 背景遮罩 */
            z-index: 1000; /* 确保在其他内容之上 */
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px; /* 宽度可调 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .close {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: red;
        }
        .modal-body {
            margin: 20px 0;
        }
        .modal-footer {
            text-align: right;
        }
        .change-password-button {
            background-color: #4CAF50; /* 按钮的颜色 */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .change-password-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="background-container"></div>
    <nav class="navbar">
        <div class="navbar-left">
            <ul class="navbar-nav">
                <li><a href="/static/student_index.html">首页</a></li>
                <li><button id="personal-info-btn">个人信息</button></li> <!-- 添加个人信息按钮 -->
                <li><a href="/static/stu_borrows.html">个人借阅</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <span class="username" id="username-display"></span>
            <a href="/static/logout.html" class="logout-button">退出登录</a>
        </div>
    </nav>

    <div class="content">
        <div id="books-container">
            <!-- 图书列表将插入到这里 -->
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="modal-backdrop"></div>

    <!-- 图书详情模态框 -->
    <div id="bookModal" class="modal">
        <!-- 现有代码中的图书详情模态框内容 -->
    </div>

    <!-- 个人信息模态框 -->
    <div id="personalInfoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePersonalInfoModal">&times;</span>
            <h3>用户信息</h3>
            <div class="modal-body">
                <p>用户名: <span id="modal-username"></span></p>
                <p>邮箱: <span id="modal-email"></span></p>
                <!-- 其他信息显示 -->
            </div>
            <div class="modal-footer">
                <button class="change-password-button">更改密码</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('access_token');
            const who = localStorage.getItem('username');

            if (token && who !== 'admin') {
                // 显示用户名
                const username = localStorage.getItem('username');
                document.getElementById('username-display').textContent = `欢迎, ${username}`;

                // 个人信息按钮事件
                const personalInfoBtn = document.getElementById('personal-info-btn');
                const personalInfoModal = document.getElementById('personalInfoModal');
                const closePersonalInfoModal = document.getElementById('closePersonalInfoModal');

                personalInfoBtn.addEventListener('click', function () {
                    // 获取用户信息（模拟获取，实际需从后台获取）
                    document.getElementById('modal-username').textContent = localStorage.getItem('username');
                    document.getElementById('modal-email').textContent = "user@example.com"; // 假设邮箱信息

                    // 显示模态框
                    personalInfoModal.style.display = 'block';
                });

                closePersonalInfoModal.addEventListener('click', function () {
                    personalInfoModal.style.display = 'none';
                });

                window.addEventListener('click', function (event) {
                    if (event.target == personalInfoModal) {
                        personalInfoModal.style.display = 'none';
                    }
                });

                // 你的现有代码...

            } else if (token == null) {
                alert("请先登录！");
                window.location.href = '/static/student_login.html';
            } else {
                alert("你是管理员，不要多管闲事！");
                window.location.href = '/static/admin_index.html';
            }
        });
    </script>
</body>
</html>
