<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.dtbiot.com/wp-content/uploads/2021/09/图书管理-scaled.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* 悬停时放大按钮 */
        }

        i.fa {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图书管理系统</h1>
        
        <p>请根据您的身份选择登录：</p>
        <a href="/static/admin_login.html" class="btn"><i class="fa fa-user-tie"></i> 管理员登录</a>
        <a href="/static/student_login.html" class="btn"><i class="fa fa-graduation-cap"></i> 学生登录</a>
    </div>
</body>
</html>
