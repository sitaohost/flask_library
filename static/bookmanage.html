<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0b0c0b;
            padding: 10px;
            border-bottom: 2px solid #212321;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
        }

        .navbar-left {
            flex: 1;
        }

        .navbar-right {
            margin-left: auto;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-nav li {
            margin: 0;
        }

        .navbar-nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav a:hover {
            background-color: #423673;
            transform: scale(1.05);
        }

        .logout-button {
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .content {
            padding: 20px;
        }

        /* 图书管理页面样式 */
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 6px;
            font-size: 14px;
            width: 80%;
            box-sizing: border-box;
        }

        .search-container button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .new-button {
            background-color: #28a745;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .action-buttons button {
            padding: 6px 12px;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-button {
            background-color: #007bff;
        }

        .delete-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <ul class="navbar-nav">
                <li><a href="/static/bookmanage.html">图书管理</a></li>
                <li><a href="/admin/students">学生管理</a></li>
                <li><a href="/admin/borrows">借阅记录</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <a href="/logout" class="logout-button">退出登录</a>
        </div>
    </nav>

    <div class="content">
        <div class="search-container">
            <input type="text" placeholder="搜索图书...">
            <button class="new-button">新增图书</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>出版社</th>
                    <th>价格</th>
                    <th>页数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="books-container">
                <!-- 图书列表将插入到这里 -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function fetchBooks() {
                const url = 'http://localhost:8090/books/all'; // Ensure this URL matches your Flask route

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        displayBooks(data);
                    })
                    .catch(error => {
                        console.error('Error fetching books:', error);
                    });
            }

            function displayBooks(books) {
                const container = document.getElementById('books-container');
                container.innerHTML = '';

                books.forEach(book => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${book.bid}</td>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.publisher}</td>
                        <td>¥${book.price.toFixed(2)}</td>
                        <td>${book.pages}页</td>
                        <td class="action-buttons">
                            <button class="edit-button">编辑</button>
                            <button class="delete-button">删除</button>
                        </td>
                    `;

                    container.appendChild(row);
                });
            }

            // Fetch books when page loads
            fetchBooks();
        });
    </script>

</body>
</html>
