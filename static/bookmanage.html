<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0b0c0b;
            padding: 10px;
            border-bottom: 2px solid #212321;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
        }

        .navbar-left {
            flex: 1;
        }

        .navbar-right {
            margin-left: auto;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-nav li {
            margin: 0;
        }

        .navbar-nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav a:hover {
            background-color: #423673;
            transform: scale(1.05);
        }

        .logout-button {
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .content {
            padding: 20px;
        }

        /* 图书管理页面样式 */
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 6px;
            font-size: 14px;
            width: 80%;
            box-sizing: border-box;
        }

        .search-container button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .new-button {
            background-color: #28a745;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .action-buttons button {
            padding: 6px 12px;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-button {
            background-color: #007bff;
        }

        .delete-button {
            background-color: #dc3545;
        }

 /* 模态框样式 */
.modal {
    display: none; /* 隐藏 */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #888;
    width: 40%;
    /* 使用 Flexbox 实现居中 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* 确保模态框内容能够正确居中 */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 10px;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* 表单样式 */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
}

label {
    font-weight: bold;
    margin-bottom: 0.5rem;
}

input, textarea {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* 提交按钮样式 */
.submit-button {
    display: block;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <!-- 新增图书的模态框 -->
<div id="addBookModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>新增图书</h2>
        <form id="addBookForm" class="form-container">
            <div class="form-group">
                <label for="title">书名：</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">作者：</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="publisher">出版社：</label>
                <input type="text" id="publisher" name="publisher" required>
            </div>
            <div class="form-group">
                <label for="pages">页数：</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div class="form-group">
                <label for="price">价格：</label>
                <input type="number" step="0.01" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="quantity">库存：</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="description">描述：</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="picture">图片：</label>
                <input type="file" id="picture" name="picture" accept="image/*">
            </div>
            <button type="button" id="submitAddBook">提交</button>
        </form>
    </div>
</div>

    <nav class="navbar">
        <div class="navbar-left">
            <ul class="navbar-nav">
                <li><a href="/static/admin_index.html">首页</a></li>
                <li><a href="/static/bookmanage.html">图书管理</a></li>
                <li><a href="/admin/students">学生管理</a></li>
                <li><a href="/admin/borrows">借阅记录</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <a href="/logout" class="logout-button">退出登录</a>
        </div>
    </nav>

    <div class="content">
        <div class="search-container">
            <input type="text" placeholder="搜索图书...">
            <button class="new-button">新增图书</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>出版社</th>
                    <th>价格</th>
                    <th>页数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="books-container">
                <!-- 图书列表将插入到这里 -->
            </tbody>
        </table>
    </div>

    <script>
     
     
     document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('addBookModal');
    const btnNewBook = document.querySelector('.new-button');
    const spanClose = document.getElementsByClassName('close')[0];

    // 打开模态框
    btnNewBook.onclick = function() {
        modal.style.display = 'block';
    }

    // 关闭模态框
    spanClose.onclick = function() {
        modal.style.display = 'none';
    }

    // 当用户点击模态框外部时关闭模态框
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // 处理提交新增图书
    document.getElementById('submitAddBook').onclick = function() {
        const form = document.getElementById('addBookForm');
        const formData = new FormData(form);

        fetch('/books/add', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data) {
                alert('图书新增成功!');
                modal.style.display = 'none';
                fetchBooks(); // 重新加载图书列表
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    };

    function fetchBooks() {
        const url = 'http://localhost:8090/books/all'; // Ensure this URL matches your Flask route

        fetch(url)
            .then(response => response.json())
            .then(data => {
                displayBooks(data);
            })
            .catch(error => {
                console.error('Error fetching books:', error);
            });
    }

    function displayBooks(books) {
        const container = document.getElementById('books-container');
        container.innerHTML = '';

        books.forEach(book => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${book.bid}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.publisher}</td>
                <td>¥${book.price.toFixed(2)}</td>
                <td>${book.pages}页</td>
                <td class="action-buttons">
                    <button class="edit-button">编辑</button>
                    <button class="delete-button" data-book-id="${book.bid}">删除</button>
                </td>
            `;

            container.appendChild(row);
        });
    }

    // 为所有删除按钮添加事件监听器
    document.addEventListener('click', function (e) {
        if (e.target.classList.contains('delete-button')) {
            const bookId = e.target.getAttribute('data-book-id');
            deleteBook(bookId);
        }
    });

    // 删除图书
    function deleteBook(bookId) {
        if (confirm('确定要删除这本书吗？')) {
            fetch(`/books/${bookId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
            })
            .then(data => {
                alert('图书删除成功！');
                fetchBooks(); // 重新加载图书列表
            })
            .catch(error => {
                console.error('Error:', error);
                let message = '删除过程中发生错误，请稍后再试！';
                if (error.message.includes('404')) {
                    message = '图书未找到！';
                }
                alert(message);
            });
        }
    }

    fetchBooks();
});

    </script>

</body>
</html>
