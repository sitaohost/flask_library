<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人借阅</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0b0c0b;
            padding: 10px;
            border-bottom: 2px solid #212321;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
        }

        .navbar-left {
            flex: 1;
        }

        .navbar-right {
            margin-left: auto;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-nav li {
            margin: 0;
        }

        .navbar-nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav a:hover {
            background-color: #423673;
            transform: scale(1.05);
        }

        .logout-button {
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .content {
            padding: 20px;
        }

        /* 图书管理页面样式 */
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 6px;
            font-size: 14px;
            width: 80%;
            box-sizing: border-box;
        }

        .search-container button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .new-button {
            background-color: #28a745;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .action-buttons button {
            padding: 6px 12px;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-button {
            background-color: #007bff;
        }

        .delete-button {
            background-color: #dc3545;
        }

 /* 模态框样式 */
.modal {
    display: none; /* 隐藏 */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #888;
    width: 40%;
    /* 使用 Flexbox 实现居中 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* 确保模态框内容能够正确居中 */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 10px;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* 表单样式 */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
}

label {
    font-weight: bold;
    margin-bottom: 0.5rem;
}

input, textarea {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* 提交按钮样式 */
.submit-button {
    display: block;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <ul class="navbar-nav">
                <li><a href="/static/student_index.html">首页</a></li>
                <li><a href="/static/stu_information.html">个人信息</a></li>
                <li><a href="/static/stu_borrows.html">个人借阅</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <a href="/logout" class="logout-button">退出登录</a>
        </div>
    </nav>

    <div class="content">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索图书...">
            <button id="searchButton" style="display:none;">搜索</button> <!-- 添加搜索按钮 -->
        </div>
        <div id="searchResults" class="search-results"></div> <!-- 显示搜索结果的区域 -->
    </div>

        <table>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>出版社</th>
                    <th>价格</th>
                    <th>页数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="books-container">
                <!-- 图书列表将插入到这里 -->
            </tbody>
        </table>
    </div>


<script>
document.addEventListener('DOMContentLoaded', function () {
    const closeAddBookModal = document.querySelector('#addBookModal .close');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const searchResultsContainer = document.getElementById('books-container');

    function fetchBooks() {
        const url = 'http://localhost:8090/books/all'; // Ensure this URL matches your Flask route

        fetch(url)
            .then(response => response.json())
            .then(data => {
                displayBooks(data);
            })
            .catch(error => {
                console.error('Error fetching books:', error);
            });
    }

    function displayBooks(books) {
        const container = document.getElementById('books-container');
        container.innerHTML = ''; // 清空容器

        books.forEach(book => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${book.bid}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.publisher}</td>
                <td>¥${book.price.toFixed(2)}</td>
                <td>${book.pages}页</td>
                <td class="action-buttons">
                    <button class="delete-button" data-book-id="${book.bid}">归还</button>
                </td>
            `;

            container.appendChild(row);
        });

        // 归还按钮的点击事件
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('delete-button')) {
                const bookId = e.target.getAttribute('data-book-id');
                returnBook(bookId);
            }
        });
    }


    function openUpdateBookModal(book) {
        document.getElementById('updateBookId').value = book.bid;
        document.getElementById('updateTitle').value = book.title;
        document.getElementById('updateAuthor').value = book.author;
        document.getElementById('updatePublisher').value = book.publisher;
        document.getElementById('updatePages').value = book.pages;
        document.getElementById('updatePrice').value = book.price;
        document.getElementById('updateQuantity').value = book.quantity;
        document.getElementById('updateOriginalQuantity').value = book.originalquantity;
        document.getElementById('updateDescription').value = book.description;
        updateBookModal.style.display = 'block';
    }

    // 归还图书
    function returnBook(bookId) {
        if (confirm('确定要归还这本书吗？')) {
            fetch(`/books/return/${bookId}`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
            })
            .then(data => {
                alert('图书归还成功！');
                fetchBooks(); // 重新加载图书列表
            })
            .catch(error => {
                console.error('Error:', error);
                let message = '归还过程中发生错误，请稍后再试！';
                if (error.message.includes('404')) {
                    message = '图书未找到！';
                }
                alert(message);
            });
        }
    }

    // 当输入框获得焦点时显示搜索按钮
    searchInput.addEventListener('focus', function () {
        searchButton.style.display = 'inline-block';
    });

    // 当输入框失去焦点时隐藏搜索按钮
    searchInput.addEventListener('blur', function () {
        if (!searchInput.value) {
            searchButton.style.display = 'none';
        }
    });

    // 监听搜索按钮点击事件
    searchButton.addEventListener('click', function () {
        performSearch(searchInput.value);
    });

    // 监听回车键事件
    searchInput.addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            performSearch(searchInput.value);
        }
    });

    function performSearch(keyword) {
        const url = `http://localhost:8090/books/search/${keyword}`;
        
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                displayBooks(data); // 使用搜索结果更新图书列表
            })
            .catch(error => {
                console.error('Error searching books:', error);
                alert('搜索图书失败，请稍后再试！');
            });
    }

    // 初次加载图书数据
    fetchBooks();


});

</script>

</body>
</html>
