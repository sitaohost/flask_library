    <style>
        body {

            font-family: Arial, sans-serif;

        .navbar {
            background-color: #0b0c0b;
            padding: 10px;
            border-bottom: 2px solid #212321;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;

        .navbar-nav {
            list-style: none;

            padding: 0;

        .navbar-nav li {
            margin: 0;
        }

        .navbar-nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;

        .navbar-nav a:hover {
            background-color: #423673;

        .logout-button {
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;

            margin-left: 10px;

        .logout-button:hover {
            background-color: #d32f2f;

        .username {
            color: white;
            /* 设置用户名的字体颜色为白色 */

        .content {
            padding: 20px;

        .button-detail {
            background-color: #e6e6e6; /* 灰色背景 */
            border: 0.5px solid #000; /* 黑色边框 */
            color: #000; /* 文字颜色 */
            padding: 5px 10px; /* 内边距 */
            text-align: center; /* 文字居中 */
            font-size: 10px; /* 字体大小 */
            cursor: pointer; /* 鼠标悬停时显示为指针 */
            border-radius: 4px; /* 圆角边框 */
        }

        .button-detail:hover {
            background-color: #cecece; /* 鼠标悬停时的背景色 */
        }

        /* 图书管理页面样式 */
        .search-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .search-container input[type="text"] {
            padding: 6px;
            font-size: 14px;
            width: 80%;
            box-sizing: border-box;
        }

        .search-container button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .new-button {
            background-color: #28a745;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .action-buttons button {
            padding: 6px 12px;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-button {
            background-color: #007bff;
        }

        .delete-button {
            background-color: #dc3545;
        }

       /* 模态框样式 */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9998; /* 较低的z-index值，使得遮罩层位于模态框下方 */
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        

        .modal-dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;

            margin: 0;

        }

        .modal-body {
            text-align: left;
        }

        .modal-body p {
            margin-bottom: 5px;
        }

        .borrow-button {
            margin-top: 10px;

        /* 表单样式 */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input,
        textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 提交按钮样式 */
        .submit-button {
            display: block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        /* 动态背景样式 */
    #background-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1; /* 使背景处于所有内容的后面 */
    background-size: cover;
    background-position: center;
    transition: background-image 1s ease-in-out;
}
    #personalInfoModal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 10000; /* 确保层级不与其他模态框重合 */
    display: none;
    background-color: transparent;
}

#personalInfoBackdrop {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

<body>

    <nav class="navbar">
        <div class="navbar-left">
            <ul class="navbar-nav">
                <li><a href="http://localhost:8090/static/student_index.html">首页</a></li>
                <li><a href="http://localhost:8090/static/stu_borrows.html">借阅记录</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <!-- 个人信息按钮 -->
        <button id="personalInfoButton" class="button-detail">个人信息</button>
            <!-- 添加显示用户名的元素 -->
            <span class="username" id="username-display"></span>
            <a href="http://localhost:8090/static/logout.html" class="logout-button">退出登录</a>
        </div>
    </nav>

    <div class="content">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索图书...">
            <button id="searchButton" style="display:none;">搜索</button> <!-- 添加搜索按钮 -->
        </div>
        <div id="searchResults" class="search-results"></div> <!-- 显示搜索结果的区域 -->
    </div>

    <table>
        <thead>
            <tr>
                <th>编号</th>
                <th>书名</th>
                <th>借阅日期</th>
                <th>借阅天数</th>
                <th>归还日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="booksborrowed-container">
            <!-- 图书列表将插入到这里 -->
        </tbody>
    </table>
    </div>

    <!-- 个人信息遮罩层 -->
    <div id="personalInfoBackdrop" class="modal-backdrop"></div>

    <!-- 个人信息模态框 -->
    <div id="personalInfoModal" class="modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">个人信息</h4>
                    <button type="button" class="close" onclick="hidePersonalInfoModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p>用户ID: <span id="infoRid"></span></p>
                    <p>用户名: <span id="infoName"></span></p>
                    <p>性别: <span id="infoSex"></span></p>
                    <p>年龄: <span id="infoAge"></span></p>
                    <p>地址: <span id="infoAddress"></span></p>
                    <p>电话号码: <span id="infoPhone"></span></p>
                    
                    <!-- 更改密码按钮 -->
                    <button id="showChangePasswordButton" class="btn btn-primary" onclick="showChangePasswordSection()">更改密码</button>
                    
                    <!-- 修改密码部分，默认隐藏 -->
                    <div id="changePasswordSection" style="display: none;">
                        <h4>修改密码</h4>
                        <div class="form-group">
                            <label for="oldPassword">旧密码:</label>
                            <input type="password" id="oldPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">新密码:</label>
                            <input type="password" id="newPassword" class="form-control" required>
                        </div>
                        <button id="changePasswordButton" class="btn btn-success" onclick="changePassword()">确认更改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 检查 JWT 存储
        const token = localStorage.getItem('access_token');
        const who = localStorage.getItem('username');

        const userID = localStorage.getItem('userID')

        if (token && who !== 'admin') {
            document.addEventListener('DOMContentLoaded', function () {
                // 获取用户名并显示
                const username = localStorage.getItem('username');
                console.log(username);
                document.getElementById('username-display').textContent = `欢迎, ${username}`;

                const closeAddBookModal = document.querySelector('#addBookModal .close');
                const searchInput = document.getElementById('searchInput');
                const searchButton = document.getElementById('searchButton');
                const searchResultsContainer = document.getElementById('books-container');

                function fetchBooks() {
                    const api = `http://localhost:8090/api/books/show_borrow_records_by_student_id/${userID}`;

                    fetch(api, {
                        method: 'GET',
                        headers: {
                        'Authorization': `Bearer ${token}`
                      }
                     })
                        .then(response => response.json())
                        .then(data => {
                            displayBorrowRecords(data);
                        })
                        .catch(error => {
                            console.error('获取借阅记录时出错:', error);
                        });
                }

                function displayBorrowRecords(records) {
                    const container = document.getElementById('booksborrowed-container');
                    container.innerHTML = ''; // 清空容器

                    records.forEach(record => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                <td>${record.borrow_id}</td>
                <td>${record.book_name}</td>
                <td>${record.borrow_date}</td>
                <td>${record.borrow_days}</td>
                <td>${record.return_date || '未归还'}</td>
                <td class="action-buttons">
                    ${record.return_date ? '' : `<button class="delete-button" borrow-id="${record.borrow_id}" data-book-id="${record.book_id}">归还</button>`}
                </td>
                `;

                        container.appendChild(row);
                    });

                    // 归还按钮的点击事件
                    document.addEventListener('click', function (e) {
                        if (e.target.classList.contains('delete-button')) {
                            const bookId = e.target.getAttribute('data-book-id');
                            const borrow_id=e.target.getAttribute('borrow-id')
                            returnBook(bookId,borrow_id);
                        }
                    });
                }


                function openUpdateBookModal(book) {
                    document.getElementById('updateBookId').value = book.bid;
                    document.getElementById('updateTitle').value = book.title;
                    document.getElementById('updateAuthor').value = book.author;
                    document.getElementById('updatePublisher').value = book.publisher;
                    document.getElementById('updatePages').value = book.pages;
                    document.getElementById('updatePrice').value = book.price;
                    document.getElementById('updateQuantity').value = book.quantity;
                    document.getElementById('updateOriginalQuantity').value = book.originalquantity;
                    document.getElementById('updateDescription').value = book.description;
                    updateBookModal.style.display = 'block';
                }

                // 归还图书
                function returnBook(bookId,borrow_id) {
                    if (confirm('确定要归还这本书吗？')) {
                        const api = `http://localhost:8090/api/books/return/bar_id=${borrow_id}&book_id=${bookId}`;

                        fetch(api, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        })
                            .then(response => {
                                if (response.ok) {
                                    return response.json();
                                } else {
                                    throw new Error(`HTTP error! Status: ${response.status}`);
                                }
                            })
                            .then(data => {
                                alert('图书归还成功！');
                                fetchBooks(); // 重新加载图书列表
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                let message = '归还过程中发生错误，请稍后再试！';
                                if (error.message.includes('404')) {
                                    message = '图书未找到！';
                                }
                                alert(message);
                            });
                    }
                }

                // 当输入框获得焦点时显示搜索按钮
                searchInput.addEventListener('focus', function () {
                    searchButton.style.display = 'inline-block';
                });

                // 当输入框失去焦点时隐藏搜索按钮
                searchInput.addEventListener('blur', function () {
                    if (!searchInput.value) {
                        searchButton.style.display = 'none';
                    }
                });

                // 监听搜索按钮点击事件
                searchButton.addEventListener('click', function () {
                    performSearch(searchInput.value);
                });

                // 监听回车键事件
                searchInput.addEventListener('keyup', function (event) {
                    if (event.key === 'Enter') {
                        performSearch(searchInput.value);
                    }
                });

                function performSearch(keyword) {
                    const api = `http://localhost:8090/api/books/search/${keyword}`;

                    fetch(api, {
                        method: 'GET',
                        headers: {
                        'Authorization': `Bearer ${token}`
                      }
                     })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            displayBooks(data); // 使用搜索结果更新图书列表
                        })
                        .catch(error => {
                            console.error('Error searching books:', error);
                            alert('搜索图书失败，请稍后再试！');
                        });
                }
                // 初次加载图书数据
                fetchBooks();

            });

            document.getElementById('personalInfoButton').addEventListener('click', showPersonalInfoModal);

function showPersonalInfoModal() {
    // 显示模态框和遮罩层
    document.getElementById('personalInfoModal').style.display = 'flex';
    document.getElementById('personalInfoBackdrop').style.display = 'block';

    // 从本地存储获取用户ID
    const userID = localStorage.getItem('userID');

    const api = `http://localhost:8090/api/students/get/${userID}`;
    fetch(api, {
                        method: 'GET',
                        headers: {
                        'Authorization': `Bearer ${token}`
                      }
                     })  // 调用Flask后端接口
        .then(response => {
            if (!response.ok) {
                throw new Error('网络响应失败');
            }
            return response.json();
        })
        .then(data => {
            // 检查是否有错误信息
            if (data.error) {
                alert("无法找到学生信息。");
                hidePersonalInfoModal();
                return;
            }

            // 将获取的数据填充到模态框
            document.getElementById('infoRid').textContent = data.rid;
            document.getElementById('infoName').textContent = data.name;
            document.getElementById('infoSex').textContent = data.sex;
            document.getElementById('infoAge').textContent = data.age;
            document.getElementById('infoAddress').textContent = data.address;
            document.getElementById('infoPhone').textContent = data.phone;
        })
        .catch(error => {
            console.error('获取学生信息时发生错误:', error);
            alert("无法获取学生信息。");
        });
}

function hidePersonalInfoModal() {
    // 隐藏模态框和遮罩层
    document.getElementById('personalInfoModal').style.display = 'none';
    document.getElementById('personalInfoBackdrop').style.display = 'none';
}

// 显示修改密码部分
function showChangePasswordSection() {
    document.getElementById('changePasswordSection').style.display = 'block';
}

// 修改密码功能
function changePassword() {
    const userID = localStorage.getItem('userID'); // 获取用户ID
    const oldPassword = document.getElementById('oldPassword').value;
    const newPassword = document.getElementById('newPassword').value;

    if (!oldPassword || !newPassword) {
        alert('请输入旧密码和新密码！');
        return;
    }

    const api = 'http://localhost:8090/api/students/chpasswd';

    fetch(api, {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            student_id: userID,
            old_password: oldPassword,
            new_password: newPassword
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            alert(data.message);
            hidePersonalInfoModal();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('发生错误，请稍后再试。');
    });
}

        } else if (token == null) {
            alert("请先登录！");
            location.href = 'http://localhost:8090/static/student_login.html';
        } else {
            alert("你是管理员，不要多管闲事！");
            window.location.href = 'http://localhost:8090/static/admin_index.html';
        }
    </script>
