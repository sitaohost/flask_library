<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.dtbiot.com/wp-content/uploads/2021/09/图书管理-scaled.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #28a745;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .form-group .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>学生登录</h2>
        <form id="studentLoginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">登录</button>
                <div class="error" id="error-message"></div>
            </div>
        </form>
    </div>

    <script>
        // 检查 JWT 存储
        const token = localStorage.getItem('access_token');
        const who = localStorage.getItem('username');
        console.log(token);
        console.log(who);

        if (token == null) {
            document.getElementById('studentLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            login();
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            fetch('http://localhost:8090/student_login', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({ username, password })
})
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            errorMessage.textContent = data.error;  // 显示错误信息
        } else {
            const { username, userID } = data.user; // 获取user对象中的username和userID
            localStorage.setItem('access_token', data.token); // 假设后端返回的data中有token
            localStorage.setItem('userID', userID); // 存储获取的userID
            localStorage.setItem('username', username); // 存储获取的用户名

            alert(data.message); // 显示成功消息
            // 登录成功后跳转到 student_index.html 页面
            location.href = '/static/student_index.html';
        }
    })
    .catch(error => {
        errorMessage.textContent = '发生错误，请重试。';  // 捕获其他错误
    });
    }

} else if (token && who == 'admin') { 
        alert("你是管理员,不要多管闲事");
        window.location.href = '/static/admin_index.html';

        } 

        if (token && who !== 'admin') { 
            alert("你已经登录！");
            location.href = '/static/student_index.html';
        }
        
    </script>
</body>
</html>
