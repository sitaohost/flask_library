<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员端</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0b0c0b;
            padding: 10px;
            border-bottom: 2px solid #212321;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center; /* 确保所有元素垂直居中 */
        }

        .navbar-left {
            flex: 1;
        }

        .navbar-right {
            margin-left: auto;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-nav li {
            margin: 0;
        }

        .navbar-nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav a:hover {
            background-color: #423673;
            transform: scale(1.05);
        }

        .logout-button {
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            margin-left: 10px; /* 增加与用户名之间的间距 */
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .username {
            color: white; /* 设置用户名的字体颜色为白色 */
            margin-right: 10px; /* 增加与退出按钮之间的间距 */
        }

        .content {
            padding: 20px;
        }

        /* 图书列表样式 */
        #books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .book-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 10px;
            text-align: center;
        }

        .book-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .book-card h2 {
            font-size: 16px;
            margin: 10px 0;
        }

        .book-card p {
            font-size: 14px;
            color: #666;
        }

        /* 动态背景样式 */
    #background-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1; /* 使背景处于所有内容的后面 */
    background-size: cover;
    background-position: center;
    transition: background-image 1s ease-in-out;
}

    </style>
</head>
<body>
<div id="background-container"></div>
<nav class="navbar">
    <div class="navbar-left">
        <ul class="navbar-nav">
            <li><a href="http://localhost:8090/static/admin_index.html">首页</a></li>
            <li><a href="http://localhost:8090/static/bookmanage.html">图书管理</a></li>
            <li><a href="http://localhost:8090/static/studentmanage.html">学生管理</a></li>
            <li><a href="http://localhost:8090/static/show_all_borrow_records.html">借阅记录</a></li>
        </ul>
    </div>
    <div class="navbar-right">
        <!-- 添加显示用户名的元素 -->
        <span class="username" id="username-display"></span>
        <a href="http://localhost:8090/static/logout.html" class="logout-button">退出登录</a>
    </div>
</nav>

<div class="content">
    <div id="books-container">
        <!-- 图书列表将插入到这里 -->
    </div>
</div>
<script>
    // 检查 JWT 存储
    const token = localStorage.getItem('access_token');
    const who = localStorage.getItem('username');

        // 如果已经登录且是admin, 显示首页
        if (token && who == 'admin') {

        // 创建一个请求头对象
         const headers = new Headers({
        'Authorization': `Bearer ${token}`
        });

            document.addEventListener('DOMContentLoaded', function () {
            // 获取用户名并显示
            const username = localStorage.getItem('username');
            console.log(username);
            document.getElementById('username-display').textContent = `欢迎, ${username}`;
   

    let currentBackgroundIndex = 0;
    const backgroundImages = [
    '/static/images/p1.jpg',
    '/static/images/p2.jpg',
    '/static/images/p3.jpg'
];

 // 预加载图片
 backgroundImages.forEach(src => {
       const img = new Image();
        img.src = src;
    });

function changeBackground() {
    const backgroundContainer = document.getElementById('background-container');
    backgroundContainer.style.backgroundImage = `url(${backgroundImages[currentBackgroundIndex]})`;
    currentBackgroundIndex = (currentBackgroundIndex + 1) % backgroundImages.length;
}

// 每5秒更换一次背景图
setInterval(changeBackground, 5000);

// 初始化背景图
changeBackground();

        function fetchBooks() {
            const api = 'http://localhost:8090/api/books/all';

            fetch(api, {
                        method: 'GET',
                        headers: {
                        'Authorization': `Bearer ${token}`
                      }
                     })
                    .then(response => response.json())
                    .then(data => {
                        displayBooks(data);
                    })
                    .catch(error => {
                        console.error('Error fetching books:', error);
                    });
            }

            function displayBooks(books) {
                const container = document.getElementById('books-container');
                container.innerHTML = '';

                books.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';

                    bookCard.innerHTML = `
                        <img src="/static/images/${book.picture || 'placeholder.jpg'}" alt="${book.title}">
                        <h2>${book.title}</h2>
                        <p>作者: ${book.author}</p>
                        <p>出版社: ${book.publisher}</p>
                        <p>价格: ¥${book.price.toFixed(2)}</p>
                        <p>页数: ${book.pages}页</p>
                    `;

                    container.appendChild(bookCard);
                });
            }

            fetchBooks();
        });

} else if (token && who !== 'admin') { // 如果已经登录但不是管理员
            alert("大胆！没有权限访问此页面！");
            // 重定向到学生端首页
        window.location.href = 'http://localhost:8090/static/student_index.html';
        } else {
            alert("请先登录！");
            window.location.href = 'http://localhost:8090/static/admin_login.html';
        }

</script>
</body>
</html>
