<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生主页</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0b0c0b;
            padding: 10px;
            border-bottom: 2px solid #212321;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center; /* 确保所有元素垂直居中 */
        }

        .navbar-left {
            flex: 1;
        }

        .navbar-right {
            margin-left: auto;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-nav li {
            margin: 0;
        }

        .navbar-nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav a:hover {
            background-color: #423673;
            transform: scale(1.05);
        }

        .logout-button {
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            margin-left: 10px; /* 增加与用户名之间的间距 */
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .username {
            color: white; /* 设置用户名的字体颜色为白色 */
            margin-right: 10px; /* 增加与退出按钮之间的间距 */
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 所有学生信息表格样式 */
        .students-table {
            border-collapse: collapse;
            width: 60%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin: 0 auto;
        }

        .students-table th,
        .students-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .students-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <ul class="navbar-nav">
                <li><a href="/static/student_index.html">首页</a></li>
                <li><a href="/static/stu_information.html">个人信息</a></li>
                <li><a href="/static/stu_borrows.html">个人借阅</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <!-- 添加显示用户名的元素 -->
            <span class="username" id="username-display"></span>
            <a href="/static/logout.html" class="logout-button">退出登录</a>
        </div>
    </nav>

    <div class="content">
        <!-- 所有学生信息展示 -->
        <table class="students-table">
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>地址</th>
                <th>电话</th>
                <th>密码</th>
            </tr>
        </table>
    </div>

    <script>
        // 检查 JWT 存储
        const token = localStorage.getItem('access_token');
        const who = localStorage.getItem('username');

        if (token && who !== 'admin') {
        document.addEventListener('DOMContentLoaded', function () {
    // 获取用户名并显示
    const username = localStorage.getItem('username'); 
    console.log(username);
    document.getElementById('username-display').textContent = `欢迎, ${username}`;

            // 获取学生信息的函数
            function fetchStudent() {
                const url = 'http://localhost:8090/students/all'; // 确保这个URL匹配你的Flask路由

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                            window.location.href = '/static/student_login.html'; // 重定向到登录页面
                        } else {
                            displayStudent(data);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching student information:', error);
                        alert('获取学生信息失败，请稍后再试。');
                    });
            }

            // 显示单个学生信息的函数
            function displayStudent(student) {
                document.getElementById('student-id').textContent = student.rid;
                document.getElementById('student-name').textContent = student.name;
                document.getElementById('student-sex').textContent = student.sex;
                document.getElementById('student-age').textContent = student.age;
                document.getElementById('student-address').textContent = student.address;
                document.getElementById('student-phone').textContent = student.phone;
                document.getElementById('student-password').textContent = student.password;
            }

            // 获取所有学生的函数
            function fetchStudents() {
                const url = 'http://localhost:8090/students/all'; // 确保这个URL匹配你的Flask路由

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        displayStudents(data);
                    })
                    .catch(error => {
                        console.error('Error fetching students:', error);
                    });
            }

            function displayStudents(students) {
                const table = document.querySelector('.students-table');

                students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.rid}</td>
                        <td>${student.name}</td>
                        <td>${student.sex}</td>
                        <td>${student.age}</td>
                        <td>${student.address}</td>
                        <td>${student.phone}</td>
                        <td>${student.password}</td>
                    `;
                    table.appendChild(row);
                });
            }

            // 初次加载学生数据
            fetchStudents();
        });
    }
    else if (token == null) { 
            alert("请先登录！");
            location.href = '/static/student_login.html';
        } else {
            alert("你是管理员，不要多管闲事！");
            window.location.href = '/static/admin_index.html';
        }
        
    </script>
</body>
</html>
