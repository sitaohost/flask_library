<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生主页</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0b0c0b;
            padding: 10px;
            border-bottom: 2px solid #212321;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
        }

        .navbar-left {
            flex: 1;
        }

        .navbar-right {
            margin-left: auto;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-nav li {
            margin: 0;
        }

        .navbar-nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav a:hover {
            background-color: #423673;
            transform: scale(1.05);
        }

        .logout-button {
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 学生信息表格样式 */
        .student-info-table {
            border-collapse: collapse;
            width: 60%;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .student-info-table th,
        .student-info-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .student-info-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        /* 修改密码按钮 */
        .change-password-button {
            margin: 20px auto;
            padding: 10px 20px;
            display: block;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .change-password-button:hover {
            background-color: #45a049;
        }

        /* 学生列表表格样式 */
        .students-container {
            width: 100%;
            overflow-x: auto;
        }

        .students-table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .students-table th,
        .students-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .students-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <ul class="navbar-nav">
                <li><a href="/static/student_index.html">首页</a></li>
                <li><a href="/static/stu_information.html">个人信息</a></li>
                <li><a href="/static/stu_borrows.html">个人借阅</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <a href="/logout" class="logout-button">退出登录</a>
        </div>
    </nav>

    <div class="content">
        <!-- 单个学生信息展示 -->
        <table class="student-info-table">
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>地址</th>
                <th>电话</th>
                <th>密码</th>
            </tr>
            <tr>
                <td id="student-id"></td>
                <td id="student-name"></td>
                <td id="student-sex"></td>
                <td id="student-age"></td>
                <td id="student-address"></td>
                <td id="student-phone"></td>
                <td id="student-password"></td>
            </tr>
        </table>

        <!-- 修改密码按钮 -->
        <button class="change-password-button" onclick="location.href='/change_password.html'">修改密码</button>

        <!-- 所有学生信息展示 -->
        <div id="students-container" class="students-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取学生信息的函数
            function fetchStudent() {
                const url = 'http://localhost:8090/students/all'; // 确保这个URL匹配你的Flask路由

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                            window.location.href = '/static/student_login.html'; // 重定向到登录页面
                        } else {
                            displayStudent(data);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching student information:', error);
                        alert('获取学生信息失败，请稍后再试。');
                    });
            }

            // 显示单个学生信息的函数
            function displayStudent(student) {
                document.getElementById('student-id').textContent = student.rid;
                document.getElementById('student-name').textContent = student.name;
                document.getElementById('student-sex').textContent = student.sex;
                document.getElementById('student-age').textContent = student.age;
                document.getElementById('student-address').textContent = student.address;
                document.getElementById('student-phone').textContent = student.phone;
                document.getElementById('student-password').textContent = student.password;
            }

            // 获取所有学生的函数
            function fetchStudents() {
                const url = 'http://localhost:8090/students/all'; // 确保这个URL匹配你的Flask路由

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        displayStudents(data);
                    })
                    .catch(error => {
                        console.error('Error fetching students:', error);
                    });
            }

            // 显示所有学生的函数
            function displayStudents(students) {
                const container = document.getElementById('students-container');
                container.innerHTML = `
                    <table class="students-table">
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>地址</th>
                            <th>电话</th>
                            <th>密码</th>
                        </tr>
                    </table>
                `;
                const table = container.querySelector('.students-table');

                students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.rid}</td>
                        <td>${student.name}</td>
                        <td>${student.sex}</td>
                        <td>${student.age}</td>
                        <td>${student.address}</td>
                        <td>${student.phone}</td>
                        <td>${student.password}</td>
                    `;
                    table.appendChild(row);
                });
            }

            // 初次加载学生数据
            fetchStudent();
        });
    </script>
</body>
</html>
